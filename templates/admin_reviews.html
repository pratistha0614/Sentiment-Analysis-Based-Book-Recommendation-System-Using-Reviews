{% extends 'index.html' %} {% block content %}
<style>
  .admin-reviews-bg {
    background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
    min-height: 100vh;
    padding: 0;
  }
  .admin-reviews-card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(52, 152, 219, 0.1);
    padding: 32px 24px;
    margin: 40px auto 0 auto;
    max-width: 1000px;
  }
  .admin-reviews-title {
    font-weight: 800;
    letter-spacing: 1.5px;
    color: #222f3e;
    margin-bottom: 32px;
    text-align: center;
  }
  .table thead th {
    background: #e67e22;
    color: #fff;
    font-weight: 700;
    font-size: 1.08rem;
    border: none;
  }
  .table tbody td {
    color: #222f3e;
    background: #f8fafc;
    vertical-align: middle;
    font-size: 1.05rem;
  }
  .table-striped > tbody > tr:nth-of-type(odd) > td {
    background: #fbeee3;
  }
  .admin-action-btn {
    font-size: 0.98rem;
    border-radius: 6px;
    margin-right: 6px;
    font-weight: 600;
    padding: 5px 14px;
  }
</style>
<div class="admin-reviews-bg">
  <div class="admin-reviews-card">
    <h2 class="admin-reviews-title">All Reviews</h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>User</th>
            <th>Book</th>
            <th>Review</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for review in reviews %}
          <tr>
            <td>{{ review['id'] }}</td>
            <td>{{ review['username'] }}</td>
            <td>{{ review['book_title'] }}</td>
            <td>{{ review['review_text'] }}</td>
            <td>
              <form
                action="{{ url_for('admin_delete_review', review_id=review['id']) }}"
                method="post"
                style="display: inline"
              >
                <button
                  type="submit"
                  class="btn btn-danger admin-action-btn"
                  onclick="return confirm('Delete review?')"
                >
                  Delete
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
<a href="{{ url_for('admin_dashboard') }}">Back to Admin Dashboard</a>
{% endblock %}
