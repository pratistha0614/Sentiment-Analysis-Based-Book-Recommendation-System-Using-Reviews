{% extends 'index.html' %}
{% block content %}
<style>
  .admin-users-bg {
    background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
    min-height: 100vh;
    padding: 0;
  }
  .admin-users-card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(52, 152, 219, 0.10);
    padding: 32px 24px;
    margin: 40px auto 0 auto;
    max-width: 900px;
  }
  .admin-users-title {
    font-weight: 800;
    letter-spacing: 1.5px;
    color: #222f3e;
    margin-bottom: 32px;
    text-align: center;
  }
  .table thead th {
    background: #3498db;
    color: #fff;
    font-weight: 700;
    font-size: 1.08rem;
    border: none;
  }
  .table tbody td {
    color: #222f3e;
    background: #f8fafc;
    vertical-align: middle;
    font-size: 1.05rem;
  }
  .table-striped > tbody > tr:nth-of-type(odd) > td {
    background: #eaf6fb;
  }
  .admin-action-btn {
    font-size: 0.98rem;
    border-radius: 6px;
    margin-right: 6px;
    font-weight: 600;
    padding: 5px 14px;
  }
</style>
<div class="admin-users-bg">
  <div class="admin-users-card">
    <h2 class="admin-users-title">All Users</h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user['id'] }}</td>
            <td>{{ user['username'] }}</td>
            <td>{{ user['role'] }}</td>
            <td>
              <form action="{{ url_for('admin_edit_user', user_id=user['id']) }}" method="post" style="display:inline;">
                <select name="role">
                  <option value="user" {% if user['role']=='user' %}selected{% endif %}>User</option>
                  <option value="admin" {% if user['role']=='admin' %}selected{% endif %}>Admin</option>
                </select>
                <button type="submit" class="btn btn-primary admin-action-btn">Update Role</button>
              </form>
              <form action="{{ url_for('admin_reset_password', user_id=user['id']) }}" method="post" style="display:inline;">
                <input type="password" name="new_password" placeholder="New Password" required>
                <button type="submit" class="btn btn-warning admin-action-btn">Reset Password</button>
              </form>
              <form action="{{ url_for('admin_delete_user', user_id=user['id']) }}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger admin-action-btn" onclick="return confirm('Delete user?')">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Admin Dashboard</a>
  </div>
</div>
{% endblock %}
